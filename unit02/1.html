<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>转义字符</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>\(在行尾时)</td>
                <td>续行符</td>
            </tr>
            <tr>
                <td>\\</td>
                <td>反斜杠符号</td>
            </tr>
            <tr>
                <td>\'</td>
                <td>单引号</td>
            </tr>
            <tr>
                <td>\"</td>
                <td>双引号</td>
            </tr>
            <tr>
                <td>\n</td>
                <td>换行</td>
            </tr>
            <tr>
                <td>\r</td>
                <td>回车</td>
            </tr>
            <tr>
                <td>\t</td>
                <td>横向制表符</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
